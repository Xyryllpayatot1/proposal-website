<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModernShop | Premium E-Commerce</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
--primary:#111827;
--accent:#6366f1;
--bg:#f3f4f6;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--primary);}

header{
background:white;
padding:20px 8%;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
position:sticky;top:0;z-index:1000;
}

.logo{font-weight:700;font-size:22px;}
nav a{margin-left:20px;text-decoration:none;color:var(--primary);font-weight:500;}
nav a:hover{color:var(--accent);}

button{
cursor:pointer;border:none;border-radius:8px;
transition:.3s ease;
}

.hero{
padding:120px 8%;
text-align:center;
background:linear-gradient(to bottom right,#ffffff,#e0e7ff);
}

.hero h1{font-size:48px;margin-bottom:20px;}
.hero p{color:#555;margin-bottom:30px;}

.hero button{
padding:14px 32px;
background:var(--primary);
color:white;
}
.hero button:hover{background:var(--accent);transform:translateY(-3px);}

.section{
padding:80px 8%;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.card{
background:white;
padding:20px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
transition:.4s ease;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 15px 35px rgba(0,0,0,0.1);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:12px;
}

.card h3{margin:15px 0 8px;}
.card p{color:#666;font-size:14px;}

.card button{
margin-top:15px;
padding:10px 20px;
background:var(--primary);
color:white;
}

.card button:hover{background:var(--accent);}

.cart{
position:fixed;
right:-400px;
top:0;
width:380px;
height:100%;
background:white;
box-shadow:-10px 0 40px rgba(0,0,0,0.1);
padding:30px;
transition:.4s ease;
overflow-y:auto;
z-index:2000;
}

.cart.active{right:0;}

.cart-item{
margin-bottom:15px;
border-bottom:1px solid #eee;
padding-bottom:10px;
}

input, select{
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:6px;
border:1px solid #ccc;
}

footer{
background:white;
padding:40px;
text-align:center;
margin-top:60px;
color:#777;
}
</style>
</head>
<body>

<header>
<div class="logo">ModernShop</div>
<nav>
<a href="#">Home</a>
<a href="#shop">Shop</a>
<a href="#contact">Contact</a>
<button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
</nav>
</header>

<section class="hero">
<h1>Premium Products. Built for Modern Living.</h1>
<p>Secure checkout. Fast delivery. Quality guaranteed.</p>
<button onclick="scrollToShop()">Shop Now</button>
</section>

<section class="section" id="shop">
<h2 style="margin-bottom:30px;">Our Collection</h2>
<div class="products" id="products"></div>
</section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<h3 id="subtotal">Subtotal: $0</h3>
<hr style="margin:20px 0;">
<h3>Checkout</h3>
<form onsubmit="return placeOrder()">
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email Address" required>
<input type="text" placeholder="Shipping Address" required>
<select required>
<option value="">Payment Method</option>
<option>Credit Card</option>
<option>PayPal</option>
</select>
<button style="width:100%;padding:12px;background:#111;color:white;">
Place Order
</button>
</form>
</div>

<section class="section" id="contact">
<h2>Contact Us</h2>
<p>Email: support@modernshop.com</p>
<p>Phone: +1 234 567 890</p>
</section>

<footer>
Â© 2026 ModernShop. Secure. Reliable. Premium.
</footer>

<script>
const products=[
{id:1,name:"Premium Hoodie",price:49,img:"https://picsum.photos/400/300?1"},
{id:2,name:"Minimal Sneakers",price:89,img:"https://picsum.photos/400/300?2"},
{id:3,name:"Luxury Watch",price:199,img:"https://picsum.photos/400/300?3"},
{id:4,name:"Everyday Backpack",price:79,img:"https://picsum.photos/400/300?4"}
];

let cart=[];

function renderProducts(){
const container=document.getElementById("products");
products.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>$${p.price}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
}

function addToCart(id){
const product=products.find(p=>p.id===id);
cart.push(product);
updateCart();
}

function updateCart(){
document.getElementById("cart-count").innerText=cart.length;
const cartItems=document.getElementById("cart-items");
cartItems.innerHTML="";
let total=0;
cart.forEach((item,index)=>{
total+=item.price;
cartItems.innerHTML+=`
<div class="cart-item">
<strong>${item.name}</strong>
<p>$${item.price}</p>
<button onclick="removeItem(${index})">Remove</button>
</div>`;
});
document.getElementById("subtotal").innerText="Subtotal: $"+total;
}

function removeItem(index){
cart.splice(index,1);
updateCart();
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function scrollToShop(){
document.getElementById("shop").scrollIntoView({behavior:"smooth"});
}

function placeOrder(){
if(cart.length===0){
alert("Your cart is empty.");
return false;
}
alert("Processing payment securely...");
setTimeout(()=>{
alert("Order placed successfully! Confirmation email sent.");
cart=[];
updateCart();
toggleCart();
},1500);
return false;
}

renderProducts();
</script>

</body>
</html>
